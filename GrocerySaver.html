<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Grocery Saver</title>
    </header>
    <body>
        <header>
            <nav class="header-nav">
                <ul>
                    <!--<li><img class="barlogo" src="images/logo.gif"></li>-->
                    <li><a href="">Home</a></li>
                    <li><a href="">Recipes</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="">
                <h1 class="bold">Make a Recipe</h1>
                <label for="rName">
                    Name of Recipe
                    <input class="recipe" id="rName" type="text"/>
                </label>
                <label for="ingredient1">
                    Ingredient 1 (URL)
                    <input class="recipe" id="ingredient1" type="text"/>
                </label>
                <label for="ingredient2">
                    Ingredient 2
                    <input class="recipe" id="ingredient2" type="text"/>
                </label>
                <label for="ingredient3">
                    Ingredient 3
                    <input class="recipe" id="ingredient3"type="text"/>
                </label>
                <label for="ingredient4">
                    Ingredient 4
                    <input class="recipe" id="ingredient4"type="text"/>
                </label>
                <label for="ingredient5">
                    Ingredient 5
                    <input class="recipe" id="ingredient5"type="text"/>
                </label>
                <label for="ingredient6">
                    Ingredient 6
                    <input class="recipe" id="ingredient6" type="text"/>
                </label>
                <label for="ingredient7">
                    Ingredient 7
                    <input class="recipe" id="ingredient7" type="text"/>
                </label>
                <label for="ingredient8">
                    Ingredient 8
                    <input class="recipe" id="ingredient8" type="text"/>
                </label>
                <label for="ingredient9">
                    Ingredient 9
                    <input class="recipe" id="ingredient9" type="text"/>
                </label>
                <label for="ingredient0">
                    Ingredient 10
                    <input class="recipe" id="ingredient0" type="text"/>
                </label>
                <input type="submit" id="submit">
            <form>
        </main>
    </body>

</html>
