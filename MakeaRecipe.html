<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/makearecipe.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Grocery Saver</title>
    </head>
    <body onLoad="navBar();"> 

        <div id="nav-placeholder">

        </div>
        
        <main>
            <div class="topdivider"></div>
            <h1 class="title bold">Add a Recipe</h1>
            <div class="form">
                <form action="">
                    <label class="formHead" for="rName">Recipe Name</label>
                    <input class="form Input" id="rName" placeholder="Recipe Name"/>
                    <label class="formHead" for="ingredient">Ingredients</label>
                    <input class="form Input" id="ingredient" placeholder="Ingredient"/>
                    <input class="form Input" placeholder="Ingredient"/>
                    <div id="invisibleIng"></div>
                    <button class="addIng" onclick="addIngredient()"><i class="add fa">&#xf067;</i></button>
                    <input type="submit" value="Add Recipe">
                </form>
            </div>
        </main>
    </body>

</html>
